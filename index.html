<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="bottomNavigation">
        <button id="list"><img src="./free-icon-wish-list-4219119.png" alt=""></button>
        <div></div>
        <button id="calc"><img src="./calculating.png" alt=""></button>
    </div>
    <section class="listCurrency">
        <div class="container">
            <h1>Курсы валют к рублю</h1>
            <div class="list">

            </div>
        </div>
    </section>

    <section class="calculatorCurrency hide">
        <h1>Калькулятор</h1>
        <div id="from">
            <img id="fromImg" src="https://countryflagsapi.com/svg/036" alt="">
            <select name="" id="fromSelect">
                
            </select>

        <form method="get">
            <table id="keypad" cellpadding="" cellspacing="">
                <tr>
                    <td onclick="addCode('1');">1</td>
                    <td onclick="addCode('2');">2</td>
                    <td onclick="addCode('3');">3</td>
                </tr>
                <tr>
                    <td onclick="addCode('4');">4</td>
                    <td onclick="addCode('5');">5</td>
                    <td onclick="addCode('6');">6</td>
                </tr>
                <tr>
                    <td onclick="addCode('7');">7</td>
                    <td onclick="addCode('8');">8</td>
                    <td onclick="addCode('9');">9</td>
                </tr>
                <tr>
                    <td></td>
                    <td onclick="addCode('0');">0</td>
                    <td></td>
                </tr>
            </table>
            <input type="text" name="code" value="" maxlength="100000" class="display" readonly="readonly" onfocus="showKeys()"/>
            </form>

        </div>
        <div id="to">
            <img id="toImg" src="https://countryflagsapi.com/svg/036" alt="">
            <select name="" id="toSelect">
                
            </select>
            <input id="toInput" readonly>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
